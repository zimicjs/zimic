openapi: 3.1.0

info:
  title: Search Params
  version: 1.0.0

paths:
  /users-with-literal-component-search-params-in-path:
    parameters:
      - $ref: '#/components/parameters/literalSearch'
      - $ref: '#/components/parameters/literalOrder'
      - $ref: '#/components/parameters/literalLimit'
      - $ref: '#/components/parameters/literalArchived'
    get:
      responses:
        '200':
          description: Success

  /users-with-literal-component-search-params:
    get:
      parameters:
        - $ref: '#/components/parameters/literalSearch'
        - $ref: '#/components/parameters/literalOrder'
        - $ref: '#/components/parameters/literalLimit'
        - $ref: '#/components/parameters/literalArchived'
      responses:
        '200':
          description: Success

  /users-with-reference-component-search-params:
    get:
      parameters:
        - $ref: '#/components/parameters/referenceSearch'
        - $ref: '#/components/parameters/referenceOrder'
        - $ref: '#/components/parameters/referenceLimit'
        - $ref: '#/components/parameters/referenceArchived'
      responses:
        '200':
          description: Success

  /users-with-reference-search-params:
    get:
      parameters:
        - name: search
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/search'
        - name: order
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/order'
        - name: limit
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/limit'
        - name: archived
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/archived'
      responses:
        '200':
          description: Success

  /users-with-literal-search-params:
    get:
      parameters:
        - name: search
          in: query
          required: false
          schema:
            oneOf:
              - type: string
                nullable: true
              - type: array
                items:
                  type: string
        - name: order
          in: query
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
        - name: limit
          in: query
          required: true
          schema:
            type: integer
            format: int32
            maximum: 100
        - name: archived
          in: query
          required: false
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Success

  /users-with-reference-search-params-in-body:
    get:
      responses:
        '200':
          description: Success
          content:
            x-www-form-urlencoded:
              schema:
                type: object
                required:
                  - search
                  - order
                  - limit
                  - archived
                properties:
                  search:
                    $ref: '#/components/schemas/search'
                  order:
                    $ref: '#/components/schemas/order'
                  limit:
                    $ref: '#/components/schemas/limit'
                  archived:
                    $ref: '#/components/schemas/archived'

  /users-with-literal-search-params-in-body:
    get:
      responses:
        '200':
          description: Success
          content:
            x-www-form-urlencoded:
              schema:
                type: object
                properties:
                  search:
                    oneOf:
                      - type: string
                        nullable: true
                      - type: array
                        items:
                          type: string
                  order:
                    type: string
                    enum:
                      - asc
                      - desc
                  limit:
                    type: integer
                    format: int32
                    maximum: 100
                    nullable: true
                  archived:
                    type: boolean
                    default: false

components:
  schemas:
    search:
      oneOf:
        - type: string
          nullable: true
        - type: array
          items:
            type: string
    order:
      type: string
      enum:
        - asc
        - desc
    limit:
      type: integer
      format: int32
      maximum: 100
      nullable: true
    archived:
      type: boolean
      default: false

  parameters:
    literalSearch:
      name: search
      in: query
      required: false
      schema:
        oneOf:
          - type: string
            nullable: true
          - type: array
            items:
              type: string
    literalOrder:
      name: order
      in: query
      required: false
      schema:
        $ref: '#/components/schemas/order'
    literalLimit:
      name: limit
      in: query
      required: true
      schema:
        type: integer
        format: int32
        maximum: 100
        nullable: true
    literalArchived:
      name: archived
      in: query
      required: false
      schema:
        type: boolean
        default: false

    referenceSearch:
      name: search
      in: query
      required: false
      schema:
        $ref: '#/components/schemas/search'
    referenceOrder:
      name: order
      in: query
      required: false
      schema:
        $ref: '#/components/schemas/order'
    referenceLimit:
      name: limit
      in: query
      required: true
      nullable: true
      schema:
        $ref: '#/components/schemas/limit'
    referenceArchived:
      name: archived
      in: query
      required: false
      schema:
        $ref: '#/components/schemas/archived'
