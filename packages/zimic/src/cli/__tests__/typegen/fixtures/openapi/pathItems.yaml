openapi: 3.1.0

info:
  title: Path Items
  version: 1.0.0

paths:
  /users:
    $ref: '#/components/pathItems/users'

components:
  pathItems:
    users:
      post:
        summary: Create user

        requestBody:
          description: The user to create
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    examples:
                      - John

        responses:
          '200':
            description: The user was created successfully
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    id:
                      type: string
                      examples:
                        - be8253f9-124b-4c32-b046-c25b6fd0af0c
                    name:
                      type: string
                      examples:
                        - John
