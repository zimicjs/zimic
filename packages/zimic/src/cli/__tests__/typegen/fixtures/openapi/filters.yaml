openapi: 3.1.0

info:
  title: Dynamic Paths
  version: 1.0.0

paths:
  users:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

    get:
      parameters:
        - name: search
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Users'

  /users/{userId}:
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string

    get:
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

    put:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '204':
          description: Success

    patch:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '204':
          description: Success

  /users/{userId}/friends/:
    get:
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Users'

  /notifications:
    get:
      operationId: getNotifications
      parameters:
        - $ref: '#/components/parameters/from'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Notifications'

    delete:
      operationId: deleteNotifications
      responses:
        '204':
          description: Success
        '400':
          $ref: '#/components/responses/error'

  /uploads:
    post:
      parameters:
        - name: authorization
          in: header
          required: true
          schema:
            type: string
      requestBody:
        $ref: '#/components/requestBodies/fileUpload'
      responses:
        '200':
          description: Success
          headers:
            x-upload-id:
              schema:
                type: string
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
            x-www-form-urlencoded:
              schema:
                type: object
                properties:
                  id:
                    type: string

components:
  schemas:
    User:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string

    Users:
      type: array
      items:
        $ref: '#/components/schemas/User'

    Notification:
      type: object
      required:
        - id
        - message
      properties:
        id:
          type: integer
          format: int64
        message:
          type: string

    Notifications:
      type: array
      items:
        $ref: '#/components/schemas/Notification'

  parameters:
    from:
      name: from
      in: query
      required: false
      schema:
        type: string
        format: date-time

  requestBodies:
    fileUpload:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            description: The file to upload
            required:
              - name
              - content
            properties:
              name:
                type: string
                description: The name of the file
              content:
                type: string
                description: The content of the file
                format: binary
                nullable: true

  responses:
    error:
      description: Error
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
