openapi: 3.1.0

info:
  title: Form Data
  version: 1.0.0

paths:
  /upload:
    post:
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              description: The file to upload
              required:
                - name
                - content
              properties:
                name:
                  type: string
                  description: The name of the file
                content:
                  type: string
                  description: The content of the file
                  format: binary
                  nullable: true
      responses:
        '200':
          description: Success
          content:
            multipart/form-data:
              schema:
                type: object
                description: The file uploaded
                required:
                  - content
                properties:
                  name:
                    type: string
                    description: The name of the file
                  content:
                    type: string
                    description: The content of the file
                    format: binary
                    nullable: true
