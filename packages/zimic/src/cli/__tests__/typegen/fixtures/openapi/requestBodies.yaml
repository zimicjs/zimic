openapi: 3.1.0

info:
  title: Request Bodies
  version: 1.0.0

paths:
  /users:
    post:
      summary: Create user
      requestBody:
        required: true
        $ref: '#/components/requestBodies/createUser'
      responses:
        '200':
          description: The user was created successfully
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                  - email
                  - createdAt
                  - updatedAt
                properties:
                  id:
                    type: string
                    example: be8253f9-124b-4c32-b046-c25b6fd0af0c
                  name:
                    type: string
                    example: John
                  email:
                    type: string
                    example: john@email.com
                  createdAt:
                    type: string
                    example: '2024-01-01T00:00:00.000Z'
                  updatedAt:
                    type: string
                    example: '2024-01-01T00:00:00.000Z'
              examples:
                default:
                  value:
                    id: be8253f9-124b-4c32-b046-c25b6fd0af0c
                    name: John
                    email: john@email.com
                    createdAt: '2024-01-01T00:00:00.000Z'
                    updatedAt: '2024-01-01T00:00:00.000Z'
        '400':
          description: Error
          content:
            application/json:
              schema:
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
              examples:
                default:
                  value:
                    message: Invalid limit

  /users-with-multiple-request-contents:
    post:
      summary: Create user with multiple request contents
      requestBody:
        required: true
        description: The user to create
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
          application/xml:
            schema:
              type: object
              required:
                - name
                - password
              properties:
                name:
                  type: string
                password:
                  type: string
        responses:
          '200':
            description: The user was created successfully

components:
  requestBodies:
    createUser:
      description: The user to create
      content:
        application/json:
          schema:
            type: object
            required:
              - email
              - password
            properties:
              name:
                type: string
                example: John
              email:
                type: string
                example: john@email.com
              password:
                type: string
                example: '123456'
