version: 2

updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: sunday
      time: '00:00'
      timezone: America/Sao_Paulo
    labels:
      - dependencies
    commit-message:
      prefix: chore(root)
    target-branch: canary
    groups:
      npm:
        patterns:
          - '*'
    ignore:
      - dependency-name: zimic
        update-types:
          - version-update:semver-major
          - version-update:semver-minor
          - version-update:semver-patch
      # Chalk v4 still supports CommonJS and is necessary for the Next.js and Playwright examples.
      - dependency-name: chalk
        update-types:
          - version-update:semver-major
      # Migrating from ESLint 8 to 9 includes breaking changes. See: https://github.com/zimicjs/zimic/issues/421.
      - dependency-name: eslint
        update-types:
          - version-update:semver-major

  - package-ecosystem: github-actions
    directories:
      - /.github/workflows
      - /.github/actions/*
    schedule:
      interval: weekly
      day: sunday
      time: '00:00'
      timezone: America/Sao_Paulo
    labels:
      - dependencies
    commit-message:
      prefix: chore(root)
    target-branch: canary
    groups:
      github-actions:
        patterns:
          - '*'
